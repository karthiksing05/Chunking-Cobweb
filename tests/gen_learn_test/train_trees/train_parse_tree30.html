    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
    const data = {"title": "a8c9763e16", "left": "None", "right": "None", "before": [], "after": [], "children": [{"title": "4d87c01263", "left": "CONCEPT-f319b9b39e", "right": "CONCEPT-b48520a1cc", "before": [], "after": [], "children": [{"title": "2e657cb75f", "left": "CONCEPT-50cd88bdf2", "right": "woman", "before": [], "after": [{"key": "under", "val": 1.0}, {"key": "the", "val": 0.5}, {"key": "lazy", "val": 0.3333333333333333}], "children": [{"title": "7c9c11908f", "left": "CONCEPT-9711a3c0dc", "right": "a", "before": [], "after": [{"key": "woman", "val": 1.0}, {"key": "under", "val": 0.5}, {"key": "the", "val": 0.3333333333333333}], "children": [{"title": "94eb5d7757", "left": "CONCEPT-dd8df2edad", "right": "liked", "before": [], "after": [{"key": "a", "val": 1.0}, {"key": "woman", "val": 0.5}, {"key": "under", "val": 0.3333333333333333}], "children": [{"title": "86abdc11b0", "left": "CONCEPT-b48520a1cc", "right": "dog", "before": [], "after": [{"key": "liked", "val": 1.0}, {"key": "a", "val": 0.5}, {"key": "woman", "val": 0.3333333333333333}], "children": [{"title": "00dc0cd1bb", "left": "CONCEPT-798022c4a4", "right": "quick", "before": [], "after": [{"key": "dog", "val": 1.0}, {"key": "liked", "val": 0.5}, {"key": "a", "val": 0.3333333333333333}], "children": [{"title": "7dae8babe0", "left": "the", "right": "quick", "before": [], "after": [{"key": "quick", "val": 1.0}, {"key": "dog", "val": 0.5}, {"key": "liked", "val": 0.3333333333333333}], "children": [{"title": "2b8a1b94c6", "left": "the", "right": null, "before": [], "after": [{"key": "quick", "val": 1.5}, {"key": "dog", "val": 0.3333333333333333}], "children": []}, {"title": "e14475cd23", "left": "quick", "right": null, "before": [{"key": "the", "val": 1.0}], "after": [{"key": "quick", "val": 1.0}, {"key": "dog", "val": 0.5}, {"key": "liked", "val": 0.3333333333333333}], "children": []}]}, {"title": "8b1fa1883e", "left": "quick", "right": null, "before": [{"key": "quick", "val": 1.0}, {"key": "the", "val": 0.5}], "after": [{"key": "dog", "val": 1.0}, {"key": "liked", "val": 0.5}, {"key": "a", "val": 0.3333333333333333}], "children": []}]}, {"title": "fa7087ebc4", "left": "dog", "right": null, "before": [{"key": "quick", "val": 1.5}, {"key": "the", "val": 0.3333333333333333}], "after": [{"key": "liked", "val": 1.0}, {"key": "a", "val": 0.5}, {"key": "woman", "val": 0.3333333333333333}], "children": []}]}, {"title": "97603faa18", "left": "liked", "right": null, "before": [{"key": "dog", "val": 1.0}, {"key": "quick", "val": 0.8333333333333333}], "after": [{"key": "a", "val": 1.0}, {"key": "woman", "val": 0.5}, {"key": "under", "val": 0.3333333333333333}], "children": []}]}, {"title": "55cf9a73f2", "left": "a", "right": null, "before": [{"key": "liked", "val": 1.0}, {"key": "dog", "val": 0.5}, {"key": "quick", "val": 0.3333333333333333}], "after": [{"key": "woman", "val": 1.0}, {"key": "under", "val": 0.5}, {"key": "the", "val": 0.3333333333333333}], "children": []}]}, {"title": "cdf9e13f3f", "left": "woman", "right": null, "before": [{"key": "a", "val": 1.0}, {"key": "liked", "val": 0.5}, {"key": "dog", "val": 0.3333333333333333}], "after": [{"key": "under", "val": 1.0}, {"key": "the", "val": 0.5}, {"key": "lazy", "val": 0.3333333333333333}], "children": []}]}, {"title": "1ae950ba6d", "left": "under", "right": "CONCEPT-dc418707e7", "before": [{"key": "woman", "val": 1.0}, {"key": "a", "val": 0.5}, {"key": "liked", "val": 0.3333333333333333}], "after": [], "children": [{"title": "ff3b6c82ea", "left": "under", "right": null, "before": [{"key": "woman", "val": 1.0}, {"key": "a", "val": 0.5}, {"key": "liked", "val": 0.3333333333333333}], "after": [{"key": "the", "val": 1.0}, {"key": "lazy", "val": 0.5}, {"key": "dog", "val": 0.3333333333333333}], "children": []}, {"title": "06fc77c745", "left": "the", "right": "CONCEPT-471fc22352", "before": [{"key": "under", "val": 1.0}, {"key": "woman", "val": 0.5}, {"key": "a", "val": 0.3333333333333333}], "after": [], "children": [{"title": "ef61204ed1", "left": "the", "right": null, "before": [{"key": "under", "val": 1.0}, {"key": "woman", "val": 0.5}, {"key": "a", "val": 0.3333333333333333}], "after": [{"key": "lazy", "val": 1.0}, {"key": "dog", "val": 0.5}], "children": []}, {"title": "3fc7fc4888", "left": "lazy", "right": "dog", "before": [{"key": "the", "val": 1.0}, {"key": "under", "val": 0.5}, {"key": "woman", "val": 0.3333333333333333}], "after": [], "children": [{"title": "a7909b8fd2", "left": "lazy", "right": null, "before": [{"key": "the", "val": 1.0}, {"key": "under", "val": 0.5}, {"key": "woman", "val": 0.3333333333333333}], "after": [{"key": "dog", "val": 1.0}], "children": []}, {"title": "9d22991467", "left": "dog", "right": null, "before": [{"key": "lazy", "val": 1.0}, {"key": "the", "val": 0.5}, {"key": "under", "val": 0.3333333333333333}], "after": [], "children": []}]}]}]}]}]};
    const nodeW  = 280;
    const nodeH  = 130;
    const hGap   = 80;
    const vGap   = 150;

    const root = d3.hierarchy(data);
    const layout = d3.tree().nodeSize([nodeW + hGap, nodeH + vGap]);
    layout(root);

    // compute bounds
    let x0 = Infinity, x1 = -Infinity, y0 = Infinity, y1 = -Infinity;
    root.each(d => {
        if (d.x < x0) x0 = d.x;
        if (d.x > x1) x1 = d.x;
        if (d.y < y0) y0 = d.y;
        if (d.y > y1) y1 = d.y;
    });
    const width  = x1 - x0 + nodeW + 320;
    const height = y1 - y0 + nodeH + 320; // THIS IS THE HEIGHT MODIFIER

    const svg = d3.select("#tree").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [x0 - nodeW/2, y0 - nodeH/2, width, height].join(" "));

    const g = svg.append("g");

    // links
    g.selectAll("path.link")
    .data(root.links())
    .join("path")
    .attr("class", "link")
    .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

    // nodes
    const node = g.selectAll("g.node")
    .data(root.descendants())
    .join("g")
    .attr("transform", d => `translate(${d.x},${d.y})`);

    // node rect
    node.append("rect")
    .attr("class", "node-box")
    .attr("x", -nodeW/2)
    .attr("y", 0)
    .attr("width", nodeW)
    .attr("height", nodeH);

    // node HTML via foreignObject
    node.append("foreignObject")
    .attr("class", "node-fo")
    .attr("x", -nodeW/2 + 6)
    .attr("y", 6)
    .attr("width", nodeW - 12)
    .attr("height", 1000)
    .html(d => nodeHTML(d.data));

    // shrink foreignObjects to actual content height
    node.selectAll("foreignObject").each(function() {
    const fo = d3.select(this);
    const div = fo.select("div").node();
    const h = div.getBoundingClientRect().height + 6;
    fo.attr("height", h);
    d3.select(this.parentNode).select("rect").attr("height", h + 12);
    });

    function nodeHTML(d) {
        const ctxTable = (ctx, title) => {
            if (!ctx || ctx.length === 0) return `<div class="subtable"><i>${title}: empty</i></div>`;
            const rows = ctx.map(kv => `<tr><td>${kv.key}</td><td>${kv.val.toFixed(2)}</td></tr>`).join("");
            return `<div class="subtable"><b>${title}</b><table><tbody>${rows}</tbody></table></div>`;
        };

        let contentRows = "";
        if (d.right && d.right !== "None") {
            // Composite node with left and right
            contentRows = `
                <tr><td>Content-Left</td><td>${d.left}</td></tr>
                <tr><td>Content-Right</td><td>${d.right}</td></tr>`;
        } else {
            // Primitive node with single content
            contentRows = `<tr><td>Content</td><td>${d.left}</td></tr>`;
        }

        return `
        <div class="node-fo">
            <table><tr><th colspan="2">${d.title}</th></tr></table>
            <table>
            ${contentRows}
            </table>
            ${ctxTable(d.before, "Context-Before")}
            ${ctxTable(d.after,  "Context-After")}
        </div>`;
    }

    </script>
