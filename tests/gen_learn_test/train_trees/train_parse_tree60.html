: [{"key": "red", "val": 1.0}, {"key": "quick", "val": 0.5}, {"key": "big", "val": 0.3333333333333333}], "after": [], "children": [{"title": "bec45adfe6", "left": "dog", "right": null, "before": [{"key": "red", "val": 1.0}, {"key": "quick", "val": 0.5}, {"key": "big", "val": 0.3333333333333333}], "after": [{"key": "on", "val": 1.0}, {"key": "a", "val": 0.5}, {"key": "man", "val": 0.3333333333333333}], "children": []}, {"title": "38c9a61a11", "left": "on", "right": "CONCEPT-7865e33b41", "before": [{"key": "dog", "val": 1.0}, {"key": "red", "val": 0.5}, {"key": "quick", "val": 0.3333333333333333}], "after": [], "children": [{"title": "f1fb08454c", "left": "on", "right": null, "before": [{"key": "dog", "val": 1.0}, {"key": "red", "val": 0.5}, {"key": "quick", "val": 0.3333333333333333}], "after": [{"key": "a", "val": 1.0}, {"key": "man", "val": 0.5}], "children": []}, {"title": "9b88fe4368", "left": "a", "right": "man", "before": [{"key": "on", "val": 1.0}, {"key": "dog", "val": 0.5}, {"key": "red", "val": 0.3333333333333333}], "after": [], "children": [{"title": "ceca20753c", "left": "a", "right": null, "before": [{"key": "on", "val": 1.0}, {"key": "dog", "val": 0.5}, {"key": "red", "val": 0.3333333333333333}], "after": [{"key": "man", "val": 1.0}], "children": []}, {"title": "9d682dc206", "left": "man", "right": null, "before": [{"key": "a", "val": 1.0}, {"key": "on", "val": 0.5}, {"key": "dog", "val": 0.3333333333333333}], "after": [], "children": []}]}]}]}]}]}]}]}]};
    const nodeW  = 280;
    const nodeH  = 130;
    const hGap   = 80;
    const vGap   = 150;

    const root = d3.hierarchy(data);
    const layout = d3.tree().nodeSize([nodeW + hGap, nodeH + vGap]);
    layout(root);

    // compute bounds
    let x0 = Infinity, x1 = -Infinity, y0 = Infinity, y1 = -Infinity;
    root.each(d => {
        if (d.x < x0) x0 = d.x;
        if (d.x > x1) x1 = d.x;
        if (d.y < y0) y0 = d.y;
        if (d.y > y1) y1 = d.y;
    });
    const width  = x1 - x0 + nodeW + 320;
    const height = y1 - y0 + nodeH + 320; // THIS IS THE HEIGHT MODIFIER

    const svg = d3.select("#tree").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [x0 - nodeW/2, y0 - nodeH/2, width, height].join(" "));

    const g = svg.append("g");

    // links
    g.selectAll("path.link")
    .data(root.links())
    .join("path")
    .attr("class", "link")
    .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

    // nodes
    const node = g.selectAll("g.node")
    .data(root.descendants())
    .join("g")
    .attr("transform", d => `translate(${d.x},${d.y})`);

    // node rect
    node.append("rect")
    .attr("class", "node-box")
    .attr("x", -nodeW/2)
    .attr("y", 0)
    .attr("width", nodeW)
    .attr("height", nodeH);

    // node HTML via foreignObject
    node.append("foreignObject")
    .attr("class", "node-fo")
    .attr("x", -nodeW/2 + 6)
    .attr("y", 6)
    .attr("width", nodeW - 12)
    .attr("height", 1000)
    .html(d => nodeHTML(d.data));

    // shrink foreignObjects to actual content height
    node.selectAll("foreignObject").each(function() {
    const fo = d3.select(this);
    const div = fo.select("div").node();
    const h = div.getBoundingClientRect().height + 6;
    fo.attr("height", h);
    d3.select(this.parentNode).select("rect").attr("height", h + 12);
    });

    function nodeHTML(d) {
        const ctxTable = (ctx, title) => {
            if (!ctx || ctx.length === 0) return `<div class="subtable"><i>${title}: empty</i></div>`;
            const rows = ctx.map(kv => `<tr><td>${kv.key}</td><td>${kv.val.toFixed(2)}</td></tr>`).join("");
            return `<div class="subtable"><b>${title}</b><table><tbody>${rows}</tbody></table></div>`;
        };

        let contentRows = "";
        if (d.right && d.right !== "None") {
            // Composite node with left and right
            contentRows = `
                <tr><td>Content-Left</td><td>${d.left}</td></tr>
                <tr><td>Content-Right</td><td>${d.right}</td></tr>`;
        } else {
            // Primitive node with single content
            contentRows = `<tr><td>Content</td><td>${d.left}</td></tr>`;
        }

        return `
        <div class="node-fo">
            <table><tr><th colspan="2">${d.title}</th></tr></table>
            <table>
            ${contentRows}
            </table>
            ${ctxTable(d.before, "Context-Before")}
            ${ctxTable(d.after,  "Context-After")}
        </div>`;
    }

    </script>
