<!doctype html>
    <html>
    <head>
    <meta charset="utf-8"/>
    <title>Parse Tree</title>
    <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #tree-container { display: inline-block; }
    .link { fill: none; stroke: #9aa1a9; stroke-width: 1.5px; }
    .node-box { stroke: #444; fill: #fff; rx: 8; ry: 8; filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.15)); }
    .node-fo table { border-collapse: collapse; font-size: 12px; margin: 4px 0; }
    .node-fo th, .node-fo td { border: 1px solid #888; padding: 2px 6px; }
    .node-fo th { background: #f3f5f7; font-weight: 600; }
    .section-title { font-weight: bold; margin-top: 4px; }
    .section { margin-top: 10px; margin-bottom: 10px; }
    .subtable b { display: inline-block; margin: 6px 0 2px; }
    .subtable table { border-collapse: collapse; }
    .subtable td { border: 1px solid #bbb; padding: 1px 4px; }
    </style>
    </head>
    <body>
    <div id="tree-container">
    <div id="tree"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
    const data = {"title": "aacd22d400", "left": "None", "right": "None", "before": [], "after": [], "children": [{"title": "2fb73c6e51", "left": "CONCEPT-57bb9bb85a", "right": "telescope", "before": [], "after": [], "children": [{"title": "edf8d8cc6d", "left": "CONCEPT-fa1acb79c4", "right": "small", "before": [], "after": [{"key": "telescope", "val": 1.0}], "children": [{"title": "5556c14e53", "left": "CONCEPT-05a8f3d26b", "right": "the", "before": [], "after": [{"key": "small", "val": 1.0}, {"key": "telescope", "val": 0.5}], "children": [{"title": "9186f986d5", "left": "CONCEPT-a090b9b0b3", "right": "liked", "before": [], "after": [{"key": "the", "val": 1.0}, {"key": "small", "val": 0.5}, {"key": "telescope", "val": 0.3333333333333333}], "children": [{"title": "d568b3e61b", "left": "CONCEPT-86d5618aa0", "right": "woman", "before": [], "after": [{"key": "liked", "val": 1.0}, {"key": "the", "val": 0.5}, {"key": "small", "val": 0.3333333333333333}], "children": [{"title": "3027d05c21", "left": "the", "right": "red", "before": [], "after": [{"key": "woman", "val": 1.0}, {"key": "liked", "val": 0.5}, {"key": "the", "val": 0.3333333333333333}], "children": [{"title": "be0abf31ff", "left": "the", "right": null, "before": [], "after": [{"key": "red", "val": 1.0}, {"key": "woman", "val": 0.5}, {"key": "liked", "val": 0.3333333333333333}], "children": []}, {"title": "e802094fb9", "left": "red", "right": null, "before": [{"key": "the", "val": 1.0}], "after": [{"key": "woman", "val": 1.0}, {"key": "liked", "val": 0.5}, {"key": "the", "val": 0.3333333333333333}], "children": []}]}, {"title": "ded84c7a8a", "left": "woman", "right": null, "before": [{"key": "red", "val": 1.0}, {"key": "the", "val": 0.5}], "after": [{"key": "liked", "val": 1.0}, {"key": "the", "val": 0.5}, {"key": "small", "val": 0.3333333333333333}], "children": []}]}, {"title": "19c45a93c9", "left": "liked", "right": null, "before": [{"key": "woman", "val": 1.0}, {"key": "red", "val": 0.5}, {"key": "the", "val": 0.3333333333333333}], "after": [{"key": "the", "val": 1.0}, {"key": "small", "val": 0.5}, {"key": "telescope", "val": 0.3333333333333333}], "children": []}]}, {"title": "ab5928ee71", "left": "the", "right": null, "before": [{"key": "liked", "val": 1.0}, {"key": "woman", "val": 0.5}, {"key": "red", "val": 0.3333333333333333}], "after": [{"key": "small", "val": 1.0}, {"key": "telescope", "val": 0.5}], "children": []}]}, {"title": "9264127f32", "left": "small", "right": null, "before": [{"key": "the", "val": 1.0}, {"key": "liked", "val": 0.5}, {"key": "woman", "val": 0.3333333333333333}], "after": [{"key": "telescope", "val": 1.0}], "children": []}]}, {"title": "c4eeb8f39e", "left": "telescope", "right": null, "before": [{"key": "small", "val": 1.0}, {"key": "the", "val": 0.5}, {"key": "liked", "val": 0.3333333333333333}], "after": [], "children": []}]}]};
    const nodeW  = 280;
    const nodeH  = 130;
    const hGap   = 80;
    const vGap   = 150;

    const root = d3.hierarchy(data);
    const layout = d3.tree().nodeSize([nodeW + hGap, nodeH + vGap]);
    layout(root);

    // compute bounds
    let x0 = Infinity, x1 = -Infinity, y0 = Infinity, y1 = -Infinity;
    root.each(d => {
        if (d.x < x0) x0 = d.x;
        if (d.x > x1) x1 = d.x;
        if (d.y < y0) y0 = d.y;
        if (d.y > y1) y1 = d.y;
    });
    const width  = x1 - x0 + nodeW + 320;
    const height = y1 - y0 + nodeH + 320; // THIS IS THE HEIGHT MODIFIER

    const svg = d3.select("#tree").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [x0 - nodeW/2, y0 - nodeH/2, width, height].join(" "));

    const g = svg.append("g");

    // links
    g.selectAll("path.link")
    .data(root.links())
    .join("path")
    .attr("class", "link")
    .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

    // nodes
    const node = g.selectAll("g.node")
    .data(root.descendants())
    .join("g")
    .attr("transform", d => `translate(${d.x},${d.y})`);

    // node rect
    node.append("rect")
    .attr("class", "node-box")
    .attr("x", -nodeW/2)
    .attr("y", 0)
    .attr("width", nodeW)
    .attr("height", nodeH);

    // node HTML via foreignObject
    node.append("foreignObject")
    .attr("class", "node-fo")
    .attr("x", -nodeW/2 + 6)
    .attr("y", 6)
    .attr("width", nodeW - 12)
    .attr("height", 1000)
    .html(d => nodeHTML(d.data));

    // shrink foreignObjects to actual content height
    node.selectAll("foreignObject").each(function() {
    const fo = d3.select(this);
    const div = fo.select("div").node();
    const h = div.getBoundingClientRect().height + 6;
    fo.attr("height", h);
    d3.select(this.parentNode).select("rect").attr("height", h + 12);
    });

    function nodeHTML(d) {
        const ctxTable = (ctx, title) => {
            if (!ctx || ctx.length === 0) return `<div class="subtable"><i>${title}: empty</i></div>`;
            const rows = ctx.map(kv => `<tr><td>${kv.key}</td><td>${kv.val.toFixed(2)}</td></tr>`).join("");
            return `<div class="subtable"><b>${title}</b><table><tbody>${rows}</tbody></table></div>`;
        };

        let contentRows = "";
        if (d.right && d.right !== "None") {
            // Composite node with left and right
            contentRows = `
                <tr><td>Content-Left</td><td>${d.left}</td></tr>
                <tr><td>Content-Right</td><td>${d.right}</td></tr>`;
        } else {
            // Primitive node with single content
            contentRows = `<tr><td>Content</td><td>${d.left}</td></tr>`;
        }

        return `
        <div class="node-fo">
            <table><tr><th colspan="2">${d.title}</th></tr></table>
            <table>
            ${contentRows}
            </table>
            ${ctxTable(d.before, "Context-Before")}
            ${ctxTable(d.after,  "Context-After")}
        </div>`;
    }

    </script>
    </body>
    </html>
