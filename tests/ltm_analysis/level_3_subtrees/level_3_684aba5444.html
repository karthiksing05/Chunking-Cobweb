<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Cobweb Tree</title>
<style>
	body { margin: 0; font-family: system-ui, sans-serif; }
	.link { fill: none; stroke: #9aa1a9; stroke-width: 1.5px; }
	.node-box { stroke: #444; fill: #fff; rx: 8; ry: 8; filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.15)); }
	.node-fo table { border-collapse: collapse; font-size: 12px; margin: 4px 0; }
	.node-fo th, .node-fo td { border: 1px solid #888; padding: 2px 6px; }
	.node-fo th { background: #f3f5f7; font-weight: 600; }
	.section-title { font-weight: bold; margin-top: 4px; }
	.section { margin-top: 10px; margin-bottom: 10px; }
</style>
</head>
<body>
<div id="tree"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
const data = {"title": "CONCEPT-684aba5444", "attributes": [{"attr": "Content-Left", "rows": [{"val": "a", "count": 1.0}, {"val": "runs", "count": 1.0}, {"val": "CONCEPT-08c164e1fd", "count": 1.0}]}, {"attr": "Content-Right", "rows": [{"val": "cat", "count": 1.0}, {"val": "CONCEPT-6ed89c6926", "count": 1.0}, {"val": "CONCEPT-484b1928d3", "count": 1.0}]}, {"attr": "Context-Before", "rows": [{"val": "woman", "count": 1.0}, {"val": "a", "count": 0.5}]}, {"attr": "Context-After", "rows": [{"val": "sees", "count": 1.0}, {"val": "the", "count": 0.5}, {"val": "woman", "count": 0.3333333333333333}]}], "children": [{"title": "CONCEPT-6737332b0a", "attributes": [{"attr": "Content-Left", "rows": [{"val": "a", "count": 1.0}]}, {"attr": "Content-Right", "rows": [{"val": "cat", "count": 1.0}]}, {"attr": "Context-Before", "rows": []}, {"attr": "Context-After", "rows": [{"val": "sees", "count": 1.0}, {"val": "the", "count": 0.5}, {"val": "woman", "count": 0.3333333333333333}]}], "children": []}, {"title": "CONCEPT-45b342ba8e", "attributes": [{"attr": "Content-Left", "rows": [{"val": "runs", "count": 1.0}, {"val": "CONCEPT-08c164e1fd", "count": 1.0}]}, {"attr": "Content-Right", "rows": [{"val": "CONCEPT-6ed89c6926", "count": 1.0}, {"val": "CONCEPT-484b1928d3", "count": 1.0}]}, {"attr": "Context-Before", "rows": [{"val": "woman", "count": 1.0}, {"val": "a", "count": 0.5}]}, {"attr": "Context-After", "rows": []}], "children": [{"title": "CONCEPT-445a9d20c6", "attributes": [{"attr": "Content-Left", "rows": [{"val": "runs", "count": 1.0}]}, {"attr": "Content-Right", "rows": [{"val": "CONCEPT-6ed89c6926", "count": 1.0}]}, {"attr": "Context-Before", "rows": [{"val": "woman", "count": 1.0}, {"val": "a", "count": 0.5}]}, {"attr": "Context-After", "rows": []}], "children": []}, {"title": "CONCEPT-9349a93153", "attributes": [{"attr": "Content-Left", "rows": [{"val": "CONCEPT-08c164e1fd", "count": 1.0}]}, {"attr": "Content-Right", "rows": [{"val": "CONCEPT-484b1928d3", "count": 1.0}]}, {"attr": "Context-Before", "rows": []}, {"attr": "Context-After", "rows": []}], "children": []}]}]};

const nodeW  = 320;
const nodeH  = 140;
const hGap   = 80;
const vGap   = 200;

const root = d3.hierarchy(data);
const layout = d3.tree().nodeSize([nodeW + hGap, nodeH + vGap]);
layout(root);

// compute bounds
let x0 = Infinity, x1 = -Infinity, y0 = Infinity, y1 = -Infinity;
root.each(d => {
		if (d.x < x0) x0 = d.x;
		if (d.x > x1) x1 = d.x;
		if (d.y < y0) y0 = d.y;
		if (d.y > y1) y1 = d.y;
});
const width  = x1 - x0 + nodeW + 320;
const height = y1 - y0 + nodeH + 320; // THIS IS THE HEIGHT MODIFIER

const svg = d3.select("#tree").append("svg")
	.attr("width", width)
	.attr("height", height)
	.attr("viewBox", [x0 - nodeW/2 - 50, y0 - nodeH/2 - 50, width, height].join(" "));

const g = svg.append("g");

// links
g.selectAll("path.link")
	.data(root.links())
	.join("path")
	.attr("class", "link")
	.attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

// nodes
const node = g.selectAll("g.node")
	.data(root.descendants())
	.join("g")
	.attr("transform", d => `translate(${d.x},${d.y})`);

// add bounding rect
node.append("rect")
	.attr("class", "node-box")
	.attr("x", -nodeW/2)
	.attr("y", 0)
	.attr("width", nodeW)
	.attr("height", nodeH);

// add HTML content
node.append("foreignObject")
	.attr("class", "node-fo")
	.attr("x", -nodeW/2 + 6)
	.attr("y", 6)
	.attr("width", nodeW - 12)
	.attr("height", 1000)
	.html(d => nodeHTML(d.data));

// resize rects to match actual content height
node.selectAll("foreignObject").each(function(d) {
	const fo = d3.select(this);
	const div = fo.select("div").node();
	const h = div.getBoundingClientRect().height + 12; // padding
	fo.attr("height", h);
	d3.select(this.parentNode).select("rect")
		.attr("height", h + 12); // adjust rect height
});

function nodeHTML(d) {
	const attrTables = d.attributes.map(a => {
		const rows = a.rows.map(r => `<tr><td>${r.val}</td><td>${r.count}</td></tr>`).join("");
		return `<div class="section"><div class="section-title">${a.attr}</div><table><tbody>${rows}</tbody></table></div>`;
	}).join("");
	return `
	<div class="node-fo">
		<table><tr><th>${d.title}</th></tr></table>
		${attrTables}
	</div>`;
}
</script>
</body>
</html>
